<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="primary">
                <v-app-bar-nav-icon @click="ndrawer = true"></v-app-bar-nav-icon> <!-- 삼 셋 -->
                <v-toolbar-title>Header입니다</v-toolbar-title>
            </v-app-bar>

            <v-navigation-drawer v-model="ndrawer" absolute temporary>
                <v-toolbar flat height="70px">
                    <v-list>
                        <v-list-item>
                            <v-list-item-avatar>
                                <img src="" alt="">
                            </v-list-item-avatar>
                            <v-list-item-content>
                                <v-list-item-title> 홍길동 </v-list-item-title>
                                <v-list-item-subtitle> 로그인 </v-list-item-subtitle>
                            </v-list-item-content>
                        </v-list-item>
                    </v-list>
                </v-toolbar>

                <v-divider></v-divider> <!-- 선긋기 -->
                <!--메뉴리스트로 작성예정-->
                <v-list>

                    <v-list-item @click="" v-for="item in itemList" v-bind:href="item.link">
                        <v-list-item-action>
                            <v-icon class="red--text">{{item.icon}}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>
                                {{item.title}}
                            </v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>

                </v-list>


            </v-navigation-drawer>
        </v-app>

    </div>

    <script>
        new Vue({
            el : '#app',
            vuetify : new Vuetify(),
            data : {
                ndrawer : false,
                itemList : [
                    {
                        title : '스타벅스',
                        icon : 'mdi-coffee-maker',
                        link : 'http://www.starbucks.com'
                    },
                    {
                        title : '애플',
                        icon : 'mdi-apple',
                        link : 'https://www.apple.com/kr/'
                    },
                    {
                        title : '페이스북',
                        icon : 'mdi-facebook',
                        link : 'https://ko-kr.facebook.com'
                    }
                ]
            }
        })
    </script>
</body>
</html>
