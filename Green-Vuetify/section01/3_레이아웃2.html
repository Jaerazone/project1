<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-app 으로 감싸서 실행 -->
        <v-app>
            <v-app-bar app  color="primary" dark fixed> <!--primary : 파랑, dark : 반전, fixed : 위치고정-->
                <!-- 좌측에 메뉴 아이콘  -->
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>마스터페이지</v-toolbar-title>
                <!-- 추가메뉴 아이콘을 넣기위해 띄우는 역할 -->
                <v-spacer></v-spacer> <!-- v-spacer : 한칸띄움-->
                <v-btn icon> <!-- icon을 붙이면 버튼처럼 사용할수있다 -->
                    <!-- mdi - 머티리얼 공식디자인에서 가져온 아이콘 , 줄9번에 @mdi 홈피에서 링크들고와서 쓸거라고 기재되어있음
                    공식디자인의 이름을 자녀와서 작성해주면 된다. -->
                    <v-icon>mdi-account-circle-outline</v-icon> 
                </v-btn>
            </v-app-bar>

            <v-content>
                <v-container>
                    <!-- m,p 마진,패딩 / a는 전부 / t,b,l,r 위아래왼오 / x,y,z (0~5) -->
                    <!-- html태그에 뷰티파이 디자인을 넣을때 class를 통해서 접근 -->
                    <!-- 이때 색은 머티리얼디자인에서 지정된 색 -->
                    <!-- 색만 작성하게되면 배경색이 지정됨 -->
                    <h1 class="display-2 my-10 cyan--text pink accent-1">안녕하세요</h1> 
                    <p class="body-2 m">마스터 페이지입니다</p>
                    <v-divider></v-divider> <!-- hr과 비슷함 , 구분선-->
                    <v-btn color="yellow green--text">버튼입니다</v-btn>
                </v-container>
            </v-content>

            <v-footer color="secondary" dark fixed>
                <div class="mx-auto">Copyright &copy;</div>
            </v-footer>

        </v-app>

    </div>

    <script>
        new Vue({
            el : '#app',
            //뷰티파이 객세를 추가
            vuetify : new Vuetify(),
        })
    </script>
</body>
</html>
