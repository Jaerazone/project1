<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="primary">
                <v-toolbar-title class="white--text mx-auto">운동화</v-toolbar-title>
            </v-app-bar>

            <v-content>
                <v-container>
                    <v-row>
                        <!-- 첫번째 열의 반응형 크기를 지정
                            cols : 열의 갯수 지정 (1~12), 지정하지않으면 felx처럼 자동으로
                            clos만 사용하면 화면 크기 상관없이 개수에 맞춤

                            화면크기에 맞춘 중단점
                             : 중단점 하나만 썻을 경우 그 크기일경우에만 주어진 열의 공간차지
                             크기를 벗어났을때 cols혹은 중단점값이 없으면 auto로 들어간다

                            1) 핸드폰=> xs화면일 경우 : 열 12개를 사용하여 한행을 모두 차지
                                 => xs는 잘 작동안해서 cols쓰는거추천; ㅠㅠ
                            2) 노트북=> sm화면일 경우 : 열 6개를 사용하여 너비의 절반을 차지
                        -->
                        <v-col clos="12" sm="6">
                            <h2>이 운동화에 대하여</h2>
                            <p>운동화는 나를 표현하는 하나의 방법</p>
                        </v-col>
                        <v-col  clos="12" sm="6">
                            <h2>이 운동화의 타겟</h2>
                            <p>운동화에 관심있는 누구나</p>
                        </v-col>
                    </v-row>
                </v-container>
            </v-content>

            <v-footer color="primary" dark>
                <div class="mx-auto"> Copyright &copy; {{ new Date().getFullYear() }}</div>
            </v-footer>
        </v-app>
    </div>

    <script>
        new Vue({
            el : '#app',
            vuetify : new Vuetify(),
        })
    </script>
</body>
</html>
