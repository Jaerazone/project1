<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <title>Document</title>

</head>
<body >
    <div id="app"   >
        <v-app >
            <!-- 앱바 영역 -->
            <v-app-bar app color="#f0f5fc" @click.stop="mini = true" >
                <!-- @click.stop="mini = true" < 눌렀을때 꺼지게함. -->
                <v-btn icon color="pink">
                    <v-icon>star</v-icon> 
                </v-btn>
                <v-toolbar-title> PROJECT DASH BOARD </v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon>
                    <v-icon>dark_mode</v-icon> 
                </v-btn>
                <v-btn icon>
                    <v-icon>add_circle</v-icon> 
                </v-btn>
                <v-btn icon>
                    <v-icon>notifications</v-icon> 
                </v-btn>
            </v-app-bar>

            <!-- 서랍영역 -->
            <v-navigation-drawer 
            v-model="drawer"
            :mini-variant.sync="mini"
            permanent absolute
            color="#f0f5fc">
            <!-- 
                :mini-variant.sync : 
                마우스 오버 시 확장 소품 은 
                v-main 의 콘텐츠 영역을 변경하지 않습니다 . 
                콘텐츠 영역이 expand-on-hover 에 응답하도록 하려면 
                mini-variant.sync 를 데이터 소품에 바인딩 합니다. 
                
                Permanent and floating : 
                기본적으로 탐색 창에는 콘텐츠와 구분되는 1px 오른쪽 테두리가 있습니다. 
                이 예에서 우리는 서랍을 왼쪽에서 분리하여 스스로 떠 있게 하고 싶습니다. 
                float 속성 은 오른쪽 테두리(또는 right 를 사용하는 경우 왼쪽 )를 제거합니다
            
            -->
            <v-divider></v-divider> <!-- 사진 위 줄긋기 -->
            <v-list-item class="px-2">
            <v-list-item-avatar>
                <v-img src="../사용자.jpg"></v-img>
            </v-list-item-avatar>
    
            <v-list-item-title>Bbo Mi</v-list-item-title>
    
            <v-btn icon @click.stop="mini = true"> <!-- @click.stop="mini = true" < 눌렀을때 꺼지게함. -->
                <v-icon>keyboard_arrow_left</v-icon>
            </v-btn>
            </v-list-item>
            <v-divider></v-divider> <!-- 사진아래 줄긋기-->
    
            <v-list dense> <!-- dense : 리스트들 밀집하게 붙여줌-->
            <v-list-item
                v-for="item in items"
                :key="item.title"
                @click
            >
            <v-list-item-icon>
            <v-icon>{{ item.icon }}</v-icon>
            </v-list-item-icon>

            <v-list-item-content>
            <v-list-item-title>{{ item.title }}</v-list-item-title>
            </v-list-item-content>
            </v-list-item>
            </v-list>
            </v-navigation-drawer>
                <!-- 본문영역 -->

                <v-content >
                    <v-container>
                        <v-card max-width="400">
                            <v-img src="https://picsum.photos/id/1068/400/300" aspect-ratio="2.3"></v-img>
                            <v-card-text>
                                <!-- title : 뷰티파이에서 만들어둔 폰트와 크기 -->
                                <h2 class="title primary--text mb-2"> 시대정신 선도 </h2>
                                버추얼 컴퍼니에 관심을 가져주셔서 감사합니다.
                            </v-card-text>
                            <v-card-actions>
                                <v-btn color="red white--text">확인</v-btn>
                                <v-btn outlined color="red">확인</v-btn>
                                <v-btn color="#44f" dark>취소</v-btn>
                            </v-card-actions>
                        </v-card>
                        
                    </v-container>
                </v-content>
                
            
        </v-app>

    </div>

    <script>
        new Vue({
            el : '#app',
            vuetify : new Vuetify(),
            data : {
                drawer: true,
                items: [
                    { title: 'Home', icon: 'home' },
                    { title: 'Board Add', icon: 'edit_calendar' },
                    { title: 'Todo List Add', icon: 'playlist_add' },
                    { title: 'User', icon: 'face' },
                ],
                mini: true,
            }
        })
    </script>
</body>
</html>
